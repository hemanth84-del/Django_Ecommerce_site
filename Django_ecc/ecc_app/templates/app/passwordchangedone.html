{% extends 'app/base.html' %}
{% load static %}
{% block title %}Password changed{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row">
        <h3>Welcome {{request.user.username|capfirst}}</h3>
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid"><a href="#" class="btn btn-primary">Change Password Done</a></li>
            </ul>
        </div>

        <div class="col-sm-9 offset-sm-1">
          <h3>Password Changed Successfully !!!</h3>
          {% comment %} <div>
            <iframe src="https://media.giphy.com/media/ibolLe3mOqHE3PQTtk/giphy.gif" width="200" height="200" frameborder="0" allowfullscreen></iframe>
          </div> {% endcomment %}
        </div>

    </div>
</div>

{% endblock main-content %}
